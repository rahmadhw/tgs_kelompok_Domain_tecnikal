<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        @media screen and (max-width: 761px){
            input {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <h1 align="center">Clasifikasi <span style="color: orange;">Mashine</span> Learning</h1>
    <h4 align="center">Keterangan 0 : Perempuan</h4>
    <h4 align="center">Keterangan 1 : Laki-Laki</h4>
    <form action="" method="POST">
        <div class="container" style="display: flex; flex-direction: column; align-items: center; height: 50vh;">
            <div class="row" style="display: flex; flex-direction: column;  width: 80vw; align-items: center; margin: 5px; padding: 20px;">
                <input name="Gender" type="text" placeholder="Masukan Jenis kelamin" style="display: inline-block; width: 340px; height: 30px; padding: 10px; margin-bottom: 5px; border-radius: 5px; font-size: 20px;">
                <input name="Height" type="text" placeholder="Masukan Tinggi Badan" style="display: inline-block; width: 340px; height: 30px; padding: 10px; border-radius: 5px; font-size: 20px;">
            </div>
            <div class="button">
                <button type="submit" style="width: 150px; height: 35px; border-radius: 8px; background-color: orange; color: white; font-weight: 600;">Prediksi</button>
            </div>
           
        </div>
    </form>

    {% if result is defined %}

    <div class="col" style="display: flex; justify-content: center; margin-top: 20px;">
        <h2>Berat Badan : {{ result }}</h2>
    </div>
    {% else %}

    <div class="col" style="display: flex; justify-content: center; margin-top: 20px;">
        <h2>Berat Badan : none</h2>
    </div>

    {% endif %}
    
</body>
</html>
